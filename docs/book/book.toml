[book]
title = "Emberware ZX API Reference"
authors = ["Emberware Team"]
description = "Complete API documentation for the Emberware ZX fantasy console"
language = "en"
src = "src"

[build]
build-dir = "book"

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/emberware/emberware"
edit-url-template = "https://github.com/emberware/emberware/edit/main/docs/book/{path}"

[output.html.fold]
enable = true
level = 1

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-hierarchical-terms = true
copy-js = true
