[book]
title = "Nethercore ZX API Reference"
authors = ["Nethercore Team"]
description = "Complete API documentation for the Nethercore ZX fantasy console"
language = "en"
src = "src"

[build]
build-dir = "book"

[preprocessor.tabs]

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/nethercore/nethercore"
edit-url-template = "https://github.com/nethercore/nethercore/edit/main/docs/book/{path}"
additional-css = ["theme/tabs.css", "theme/lang-selector.css"]
additional-js = ["theme/tabs.js", "theme/lang-selector.js"]

[output.html.fold]
enable = true
level = 1

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
copy-js = true
