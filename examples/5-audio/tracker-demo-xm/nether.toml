[game]
id = "tracker-demo-xm"
title = "Tracker Demo (XM)"
author = "Nethercore Examples"
version = "1.0.0"
description = "XM tracker music playback with three songs: Funky Jazz, Eurobeat, and Synthwave"
tags = ["audio", "music", "tracker"]

# ============================================================================
# Tracker Modules with Auto-Extraction
# ============================================================================
#
# These XM files contain embedded sample data. At pack time, nether-cli automatically:
# - Extracts all samples from each XM file
# - Converts them to 22050 Hz mono i16 format
# - Creates sound IDs from instrument names (e.g., "kick_funk" â†’ rom_sound("kick_funk"))
# - Deduplicates identical samples across files
#
# No manual [[assets.sounds]] entries needed! The samples are automatically available:
#   - "Nether Groove" (Funky Jazz): kick_funk, snare_funk, hihat_funk, bass_funk, epiano, lead_jazz
#   - "Nether Fire" (Eurobeat): kick_euro, snare_euro, hihat_euro, bass_euro, supersaw, brass_euro, pad_euro
#   - "Nether Drive" (Synthwave): kick_synth, snare_synth, hihat_synth, bass_synth, lead_synth, arp_synth, pad_synth
# ============================================================================

[[assets.trackers]]
id = "nether_groove"
path = "../../assets/tracker-nether_groove-embedded.xm"

[[assets.trackers]]
id = "nether_fire"
path = "../../assets/tracker-nether_fire-embedded.xm"

[[assets.trackers]]
id = "nether_drive"
path = "../../assets/tracker-nether_drive-embedded.xm"
