[game]
id = "tracker-demo-it-split"
title = "Tracker Demo IT (Split Assets)"
author = "Nethercore Examples"
version = "1.0.0"
description = "IT tracker demo with separate sample assets - demonstrates explicit sample loading"
tags = ["audio", "music", "tracker", "impulse-tracker", "split-assets"]

# ============================================================================
# IT Tracker Modules
# ============================================================================
#
# These IT files contain embedded sample data. The samples are also loaded
# explicitly below as [[assets.sounds]] entries with IDs matching the IT
# instrument names. This allows samples to be used for both tracker playback
# AND standalone sound effects.
# ============================================================================

[[assets.trackers]]
id = "nether_dawn"
path = "../../assets/tracker-nether_dawn-embedded.it"

[[assets.trackers]]
id = "nether_acid"
path = "../../assets/tracker-nether_acid-embedded.it"

[[assets.trackers]]
id = "nether_storm"
path = "../../assets/tracker-nether_storm-embedded.it"

