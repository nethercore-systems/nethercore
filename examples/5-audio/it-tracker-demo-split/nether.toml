[game]
id = "it-tracker-demo-split"
title = "IT Tracker Demo (Split Assets)"
author = "Nethercore Examples"
version = "1.0.0"
description = "IT tracker demo with separate sample assets - demonstrates explicit sample loading"
tags = ["audio", "music", "tracker", "impulse-tracker", "split-assets"]

# ============================================================================
# IT Tracker Modules
# ============================================================================
#
# These IT files contain embedded sample data. The samples are also loaded
# explicitly below as [[assets.sounds]] entries, demonstrating that samples
# can be accessed independently of the tracker module for sound effects or
# other audio needs.
# ============================================================================

[[assets.trackers]]
id = "nether_dawn"
path = "../../assets/tracker-nether_dawn-embedded.it"

[[assets.trackers]]
id = "nether_mist"
path = "../../assets/tracker-nether_mist-embedded.it"

[[assets.trackers]]
id = "nether_storm"
path = "../../assets/tracker-nether_storm-embedded.it"

