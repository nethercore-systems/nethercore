name: FFI Bindings Check

on:
  push:
    branches: [main]
    paths:
      - 'include/zx/**'
      - 'include/zx.rs'
      - 'include/zx.h'
      - 'include/zx.zig'
      - 'include/chroma/**'  # Future consoles (directory module)
      - 'include/chroma.rs'  # Future consoles (single file)
      - 'include/chroma.h'
      - 'include/chroma.zig'
      - 'include/chromax/**'
      - 'include/chromax.rs'
      - 'include/chromax.h'
      - 'include/chromax.zig'
      - 'include/z/**'
      - 'include/z.rs'
      - 'include/z.h'
      - 'include/z.zig'
      - 'include/one/**'
      - 'include/one.rs'
      - 'include/one.h'
      - 'include/one.zig'
      - 'tools/ffi-gen/**'
      - '.github/workflows/ffi-check.yml'
  pull_request:
    branches: [main]
    paths:
      - 'include/zx/**'
      - 'include/zx.rs'
      - 'include/zx.h'
      - 'include/zx.zig'
      - 'include/chroma/**'
      - 'include/chroma.rs'
      - 'include/chroma.h'
      - 'include/chroma.zig'
      - 'include/chromax/**'
      - 'include/chromax.rs'
      - 'include/chromax.h'
      - 'include/chromax.zig'
      - 'include/z/**'
      - 'include/z.rs'
      - 'include/z.h'
      - 'include/z.zig'
      - 'include/one/**'
      - 'include/one.rs'
      - 'include/one.h'
      - 'include/one.zig'
      - 'tools/ffi-gen/**'
      - '.github/workflows/ffi-check.yml'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check FFI Bindings
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.11.0

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-ffi-${{ hashFiles('**/Cargo.lock') }}

      - name: Check bindings are in sync
        run: cargo xtask ffi check

      - name: Verify bindings compile
        run: cargo xtask ffi verify
